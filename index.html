<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id='rock' class="btn" value="rock">Rock</button>
    <button id="paper" class="btn" value="paper">Paper</button>
    <button id="scissors" class="btn" value="scissors">Scissors</button>
    <div>
        <p id="cpu-selection">CPU Selection<span id="cpu-choice"></span></p>
        <p id="outcome-cont">Results<span id="outcome"></span></p>
        <div id="score-container">
            <p id="cpu-score-cont">Computer Score<span id="cpu-score"></span></p>
            <p id="user-score-cont">Player Score<span id="user-score"></span></p>
        </div>
    </div>
    <h3 id="game-result"></h3>
</body>
<script src="script.js"></script>
</html>
